  function oposto(numero) {
    if (parseInt(numero) > 0) {
      return (numero += -2 * numero);
    } else {
      return (numero -= 2 * numero);
    }
  }
  console.log(oposto(2));
  console.log(oposto(-20));
  console.log(oposto(0));
